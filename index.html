<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rick and Morty Triva Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>

</head>

<body>

    <audio>
        <source id="wubba" src="assets/media/wubba.mp3" preload="auto" type="audio/mpeg">
    </audio>

    <div class="cssBody">
        <div class="header">
            <nav class="navbar navbar-dark bg-dark justify-content-md-center">
                <a class="navbar-brand" href="#">
                    <h1>Rick and Morty Trivia Game</h1>
                </a>
            </nav>
        </div>

        <br>

        <div class="game">
            <div class="container">
                <div class="content">
                    <div class="game-startScreen colum align-items-center justify-content-md-center gameContent">

                        <div class="row justify-content-md-center">
                            <h2>
                                <strong>SHOW ME WHAT YOU GOT</strong>
                            </h2>
                        </div>

                        <div class="row justify-content-md-center">
                            <img class="floatingHead" src="assets/media/FloatingHead.gif" alt="floating head gif">
                        </div>
                        <div class="row justify-content-md-center">
                            <h2>
                                <strong>CLICK ON MY FACE</strong>
                            </h2>
                        </div>
                    </div>

                    <div class="game-mainScreen">

                        <div class="colum align-items-center">
                            <div id="question-timer" class="colum">
                                <div id="game-question" class="row justify-content-md-center"></div>
                                <div id="timer" class="row justify-content-md-center"></div>
                            </div>
                            <div class="row justify-content-md-center">
                                <br>
                                <img id="game-floatingHead" src="" alt="floating head game charater">

                                <video id="resultVid" width="600" style="display: none;">
                                    <source src="" type="video/mp4"> Your browser does not support HTML5 video.
                                </video>
                                <br>
                            </div>

                        </div>

                        <div class="row justify-content-md-center">
                            <br>
                            <div id="correctAnswer"></div>
                            <br>
                        </div>


                        <div id="answerSelection" class="row justify-content-md-center">
                            <button id="answer1" class="col gameAnswer"></button>
                            <button id="answer2" class="col gameAnswer"></button>
                            <div class="w-100"></div>
                            <button id="answer3" class="col gameAnswer"></button>
                            <button id="answer4" class="col gameAnswer"></button>
                        </div>
                    </div>

                    <div class="game-endScreen colum align-items-center">
                        <div id="questionsCorrect" class="result row justify-content-md-center"></div>
                        <div id="questionsWrong" class="result row justify-content-md-center"></div>

                        <br>
                        <div class="row justify-content-md-center">
                            <button id="restart">Restart?</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
